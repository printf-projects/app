<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'JetBrains Mono', monospace;}
  body{background:#121212;color:#e0e0e0;scroll-behavior:smooth;}
  a{text-decoration:none;color:inherit;}

  /* Rainbow glowing offer banner */
  .flash-banner {
    background: linear-gradient(270deg, #ff3c3c, #ffbd3c, #3cff3c, #3cfdff, #3c3cff, #bd3cff, #ff3cbd);
    background-size: 1400% 1400%;
    color: #121212;
    font-weight: 600;
    text-align: center;
    padding: 12px 0;
    position: sticky;
    top: 0;
    z-index: 9999;
    cursor: pointer;
    border-radius: 0 0 8px 8px;
    box-shadow: 0 0 15px #fff;
    animation: rainbowMove 15s linear infinite, glowPulse 3s ease-in-out infinite alternate;
  }
  @keyframes rainbowMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes glowPulse {
    0% { box-shadow: 0 0 10px #fff, 0 0 20px #fff; }
    50% { box-shadow: 0 0 25px #fff, 0 0 50px #fff; }
    100% { box-shadow: 0 0 10px #fff, 0 0 20px #fff; }
  }

  /* Header */
  header{
    background:rgba(18,18,18,0.95);
    padding:15px 5%;
    display:flex;justify-content:space-between;align-items:center;
    position:sticky;top:48px;z-index:999;
    box-shadow:0 2px 8px rgba(0,0,0,0.5);
    border-bottom:1px solid #333;
    border-radius:0 0 8px 8px;
  }
  header h1{font-size:1.6rem;color:#a6e3a1;}
  nav{display:flex;gap:20px;}
  nav a{color:#cdd6f4;font-weight:500;padding:6px 12px;border-radius:6px;transition:0.3s;}
  nav a:hover{background:rgba(166,227,161,0.2);color:#a6e3a1;}

  .menu-btn{display:none;flex-direction:column;gap:4px;cursor:pointer;}
  .menu-btn div{width:25px;height:3px;background:#a6e3a1;border-radius:2px;}
  @media(max-width:768px){
    .menu-btn{display:flex;}
    nav{
      position:absolute;top:65px;right:5%;flex-direction:column;
      background:#1e1e1e;padding:15px;border-radius:8px;display:none;gap:10px;
    }
    nav.active{display:flex;}
  }

  /* Projects Section */
  .projects{padding:80px 5%;}
  .projects h2{color:#a6e3a1;font-size:2rem;margin-bottom:30px;text-align:center;}
  .category-title{color:#cba6f7;margin:30px 0 15px;font-size:1.5rem;}
  .project-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px;}
  .project-card{
    background:#1e1e1e;border-radius:15px;padding:20px;transition:transform 0.4s ease,box-shadow 0.4s ease;
    position:relative;overflow:hidden;cursor:pointer;
  }
  .project-card:hover{transform:translateY(-6px);box-shadow:0 0 20px #a6e3a1,0 0 25px #cba6f7;}
  .project-card h3{color:#a6e3a1;font-size:1rem;margin-bottom:8px;}
  .project-card p{color:#ccc;font-size:0.85rem;margin-bottom:10px;}
  .project-card a{
    display:inline-block;padding:6px 16px;border-radius:20px;border:1px solid #a6e3a1;color:#a6e3a1;transition:0.3s;font-weight:500;font-size:0.85rem;
  }
  .project-card a:hover{background:#a6e3a1;color:#121212;box-shadow:0 0 12px #cba6f7;}

  /* Contact Section */
  .contact{text-align:center;padding:60px 5%;background:#1e1e1e;border-radius:12px;margin:60px 5%;}
  .contact h2{color:#a6e3a1;margin-bottom:20px;}
  .contact a{
    display:inline-block;margin:8px 10px;padding:10px 20px;border-radius:25px;
    border:2px solid #a6e3a1;color:#a6e3a1;font-weight:500;transition:0.3s;
  }
  .contact a:hover{background:#a6e3a1;color:#121212;}

  footer{background:#121212;text-align:center;padding:15px 0;color:#888;font-size:0.8rem;border-top:1px solid #333;}

  @media(max-width:600px){
    header h1{font-size:1.4rem;}
    .projects h2{font-size:1.6rem;}
    .category-title{font-size:1.3rem;}
    .project-card{padding:15px;}
    .project-card a{padding:5px 12px;font-size:0.8rem;}
    .contact h2{font-size:1.5rem;}
    .contact a{padding:8px 16px;font-size:0.85rem;}
  }
</style>
</head>
<body>

<div class="flash-banner" onclick="offerClick()">
  ⚡ Projects start at ₹1000 | Invite your friend & get 50% ⚡
</div>

<header>
  <h1>printf(projects)</h1>
  <div class="menu-btn" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="projects" id="projects">

</section>

<section class="contact" id="contact">
  <h2>Contact Us</h2>
  <a href="https://wa.me/917904733544?text=Hello%20I%20want%20to%20buy%20a%20project" target="_blank">WhatsApp</a>
  <a href="mailto:printfprojects@example.com">Email</a>

<footer>

</footer>

<script>
// Project data grouped by categories
const projectsData = [
  {category:"🧩 Beginner-Level Website Projects", list:[
    "Personal Portfolio Website","Online Resume Builder","Product Landing Page","Restaurant Website with Menu & Booking",
    "Photography Gallery Website","Travel Agency Website","Online Recipe Book","Simple Blog Website","Gym/Fitness Website",
    "Fashion Store (Static E-commerce)","Real Estate Listing Website","Event Invitation Website","Food Recipe Finder",
    "Weather Forecast Website","Pet Adoption Website","Art & Craft Showcase Website","Coffee Shop Website",
    "NGO / Charity Organization Website","Online CV/Portfolio Builder","Resume Hosting Website with Templates"
  ]},
  {category:"💼 Intermediate-Level (Dynamic + Database + Auth)", list:[
    "E-commerce Website with Cart & Checkout","Blogging Platform with User Login","Expense Tracker Web App","Job Portal Website",
    "Online Learning Platform","Real-time Chat Website","Online Quiz Platform","College Management System","Library Management Website",
    "Online Voting System","Hotel Booking Website","Doctor Appointment Booking Website","Bus/Train Ticket Reservation Website",
    "Vehicle Service Booking Website","Online Blood Donation Platform","Real-time Polling App","Discussion Forum Website",
    "Digital Notes Taking Website","College Alumni Website","Complaint Management System"
  ]},
  {category:"⚙ Advanced Full-Stack Web Projects", list:[
    "Social Media Website","Code Sharing Platform","Music Streaming Website","Video Streaming Website","Movie Review and Rating Website",
    "Online Code Editor","Learning Management System","Project Management Tool","Student Portal Website","Internship Management Portal"
  ]},
  {category:"🌐 Real-World Business Websites", list:[
    "Online Shopping Website","Travel Booking Website","Real Estate Marketplace","Freelancer Hiring Platform","Car Rental Website",
    "Hospital Management Website","Insurance Quote Website","Event Management Website","Donation Management System","Recruitment Website"
  ]},
  {category:"📊 Dashboard + Analytics Projects", list:[
    "Admin Dashboard","Sales Management Dashboard","IoT Device Monitoring Dashboard","Cloud Cost Tracker Website","Employee Attendance Dashboard",
    "Student Performance Dashboard","Finance/Expense Analytics Website","Inventory Management System","E-learning Progress Dashboard","Social Media Analytics Website"
  ]},
  {category:"💻 Creative & Trending Final-Year Web Ideas", list:[
    "Virtual Internship Portal","College Event Management Website","Smart City Information Portal","Online Resume + Portfolio + Blog combo",
    "University Course Review Website","Food Delivery Website","Online Marketplace","Hackathon/Competition Platform","Doctor–Patient Portal",
    "Travel Experience Sharing Website"
  ]},
  {category:"🧠 Tech + Innovation Based Websites", list:[
    "Cloud Storage Website","File Sharing Platform","Online Whiteboard Collaboration Tool","Resume Ranking Website","Real-time Stock Tracker Website",
    "Cryptocurrency Portfolio Tracker","Waste Management Reporting Website","Virtual Classroom with Video Calls","Interview Preparation Portal",

  ]},
  {category:"🚀 Next-Gen Project Ideas", list:[
    "AI-free Smart Resume Analyzer","Online Portfolio CMS","Real-time Feedback System","Quiz + Leaderboard Platform",
    "Online Certification Platform","Community Forum + Blog Platform","Career Guidance Portal","College Admission Portal",
    "Skill Sharing / Learning Community","Crowdfunding Website"
  ]}
];

// Generate projects dynamically
const container = document.getElementById('project-container');
projectsData.forEach(group => {
  const catTitle = document.createElement('h3');
  catTitle.className = "category-title";
  catTitle.textContent = group.category;
  container.appendChild(catTitle);

  const grid = document.createElement('div');
  grid.className = "project-grid";

  group.list.forEach(project => {
    const card = document.createElement('div');
    card.className = "project-card";
    card.innerHTML = `<h3>${project}</h3><p>Click below to buy this project</p>
      <a href="#" onclick="buyProject('${project}')">Contact to Buy</a>`;
    grid.appendChild(card);
  });

  container.appendChild(grid);
});

// Functions
function toggleMenu(){document.getElementById('menu').classList.toggle('active');}
function offerClick(){
  window.open("https://wa.me/917904733544?text=Hello%20I%20want%20to%20buy%20a%20project", "_blank");
}
function buyProject(title){
  let url = "https://wa.me/917904733544?text=" + encodeURIComponent("Hello, I want to buy the project: " + title);
  window.open(url, "_blank");
}
</script>

</body>
</html>
